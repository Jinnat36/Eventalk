<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <style>
        body {
            background-color: black;
        }
        #fp:hover {
            color: red;
        }
        #reg:hover {
          color: #ff6219;
        }
    </style>
  </head>
  <body class="p-0 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form action="home.html" method="post">
                        <div class="text-center mb-3">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Eventalk</span>
                          <p>Sign Up with:</p>
                        </div>
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="registerName" class="form-control" placeholder="Name" required />
                        </div>
                        <!-- Username input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="registerUsername" class="form-control" placeholder="Username" required />
                        </div>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="registerEmail" class="form-control" placeholder="Email Address" required />
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="registerPassword" class="form-control" placeholder="Password" required />
                        </div>
                        <!-- Repeat Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repeat password" required />
                        </div>
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" required />
                          <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                          </label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3" style="width: 100%;" id="signup">Sign Up</button>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a href="login.html" style="color: #393f81;" id="reg">Login here</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      document.getElementById("signup").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent form submission
        
        const registerName = document.getElementById("registerName").value;
        const registerUsername = document.getElementById("registerUsername").value;
        const registerEmail = document.getElementById("registerEmail").value;
        const registerPassword = document.getElementById("registerPassword").value;
        const registerRepeatPassword = document.getElementById("registerRepeatPassword").value;
    
        // Check if all fields are filled
        if (registerName && registerUsername && registerEmail && registerPassword && registerRepeatPassword) {
          // Check if passwords match
          if (registerPassword === registerRepeatPassword) {
            // Redirect to login page if validation passes
            window.location.href = "login.html";
          } else {
            alert("Passwords do not match. Please try again.");
          }
        } else {
          alert("Please fill in all required fields.");
        }
      });
    </script>
    
  </body>
</html>
